<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>You're Invited — Chang & John</title>
    <style>
      body{margin:0;padding:0;background:#f6f1e8;font-family:Arial,sans-serif;color:#2b2a27}
      .wrap{max-width:640px;margin:0 auto;background:#fffdf8}
      .hero{padding:40px 24px 24px;text-align:center;background:linear-gradient(180deg,#f9f5ee,#f2ecdf)}
      .kicker{font-size:11px;letter-spacing:.22em;color:#b6774a;text-transform:uppercase;margin:0 0 12px}
      .title{font-family:Georgia,serif;font-size:52px;line-height:1.05;color:#2f4361;margin:0}
      .amp{color:#d17a4f;font-style:italic}
      .date{margin:12px 0 0;color:#6e6658;font-size:16px}
      .image{padding:0 24px 28px;text-align:center}
      .image img{width:100%;max-width:560px;border-radius:14px;display:block;margin:0 auto}
      .copy{padding:0 28px 28px;text-align:center;line-height:1.6;color:#4f4a42}
      .cta{padding:0 28px 40px;text-align:center}
      .btn{display:inline-block;padding:14px 22px;border-radius:999px;background:#2f4361;color:#fff;text-decoration:none;font-weight:700;letter-spacing:.02em}
      .foot{padding:0 28px 38px;text-align:center;color:#857d70;font-size:13px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="hero">
        <p class="kicker">A WEDDING INVITATION</p>
        <h1 class="title">Chang <span class="amp">&amp;</span> John</h1>
        <p class="date">September 2, 2026 · Petritoli, Italy</p>
      </div>
      <div class="image">
        <img src="https://changandjohn.com/Images/palazzo.jpeg" alt="Palazzo Mannocchi" />
      </div>
      <div class="copy">
        We’d love for you to join us in Italy for a multi-day celebration.<br/>
        Tap below to open your invitation experience.
      </div>
      <div class="cta">
        <a class="btn" href="https://changandjohn.com/invite">Open Invitation</a>
      </div>
      <div class="foot">
        If the button does not work, copy and paste this link:<br/>
        https://changandjohn.com/invite
      </div>
    </div>
  </body>
</html>
